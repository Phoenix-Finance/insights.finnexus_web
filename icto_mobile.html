<body>
    <div class="icto">
        <div>
            <div class="am_div2">
                <img src="./img/Bg_shape_logo.png" />
                <h1>Convertible FNX Offering</h1>
            </div>
            <ul class=" am-list am-list-static am-list-border am_ul">
                <img src="./img/Bg_shape_logo.png" />
                <li>
                    <p>Start in</p>
                    <span id="showtime"></span>

            </ul>
        </div>

        <div style=" margin: 10px;">
            <div class="am-container">

                <div class="am-modal am-modal-no-btn" tabindex="-1" id="my-alert">
                    <div class="am-modal-dialog">
                        <div class="am-modal-hd">Basic Rules
                            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                        </div>
                        <div class="am-modal-bd">
                            <object data="./pdf/ICTO_en.pdf" type="application/pdf" height="400">
                                <p>This browsers that do not support PDF embedding:
                                    <a href="./pdf/ICTO_en.pdf">Download PDF</a>.</p>
                            </object>
                        </div>
                    </div>
                </div>

                <div class="am-g am-g-fixed">
                    <h1 style="display: inline-block;">Basic Rules</h1>
                    <button type="button" class="am-btn" style="background-color: #9F66AA;
                        color: #ffffff;padding: 10px;font-size: 10px;position: relative;top: -4px;"
                        data-am-modal="{target: '#my-alert',closeViaDimmer: 0,height:400}">More
                        details</button>
                </div>

                <div class="am-g am-g-fixed">

                    <div class="am-g am-g-fixed" id="rules"
                        style="padding: 10px;background: #F1F1F3; margin-bottom: 20px;">
                    </div>

                    <div class="am-g am-g-fixed" id="list1"></div>
                    <div class="am-g am-g-fixed" id="list2"></div>
                </div>

                <h1 style="display: inline-block;font-size: 1.5em;margin-top: 0;">Ways to buy Convertible FNX</h1>

                <div class="am-g am-g-fixed">
                    <div class="card">
                        <img src="./img/bitrue_logo.png">
                        <div class="container">
                            <h4><b>Currency : USDT XRP BTR BTC</b></h4>
                            <p style="font-size: 1rem;">Discount : 2% for VIP</p>
                            <button type="button" class="am-btn"
                                style="background-color: #9F66AA; color: #ffffff; padding: 10px;"
                                href="https://www.baidu.com" target="_blank">More details</button>
                        </div>
                    </div>
                </div>

                <div class="am-g am-g-fixed">
                    <div class="card">
                        <img src="./img/wanchainlogo.png">
                        <div class="container">
                            <h4><b>Currency : WAN</b></h4>
                            <p style="font-size: 1rem;">Discount : 2%</p>
                            <button type="button" class="am-btn"
                                style="background-color: #9F66AA; color: #ffffff; padding: 10px;"
                                data-am-popover="{theme:'primary sm',content: '<b>Open Wanchain Wallet → Choose your WAN account → Send Transaction to the smart contract address below</b><br/>Address: 0x0000000000000000000000000000000000'}">More
                                details</button>
                        </div>
                    </div>
                </div>

                <div class="am-g am-g-fixed">
                    <ul class="am-list am-list-static am-list-border" id="notes">
                        <strong></strong>
                    </ul>
                </div>

                <div class="am-g am-g-fixed" id="exchange"></div>

                <div class="am-g am-g-fixed" id="icto_last">
                    <h1 style="text-align: center;padding-top: 20px;"></h1>
                </div>

                <div class="am-g am-g-fixed">
                    <table>
                        <tbody id="tbody"></tbody>
                    </table>
                    <div id="holder2" style="text-align: center;"></div>
                </div>

            </div>
        </div>

        <!-- footer -->
        <section class="footer" style="border-bottom: 0;">
            <div class="aa7ec1 wrapper" data-class-name="aa7ec1">
                <ul class="left">
                    <li><a href="https://t.me/FinNexusOfficial" target="_blank" rel="noopener noreferrer"><i
                                class="fa fa-telegram"></i></a></li>
                    <li><a href="https://www.linkedin.com/company/finnexus/" target="_blank"
                            rel="noopener noreferrer"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="https://twitter.com/fin_nexus/" target="_blank" rel="noopener noreferrer"><i
                                class="fa fa-twitter"></i></a></li>
                    <li><a href="https://www.facebook.com/FinNexus/" target="_blank" rel="noopener noreferrer"><i
                                class="fa fa-facebook"></i></a></li>
                    <li><a href="https://medium.com/finnexus/" target="_blank" rel="noopener noreferrer"><i
                                class="fa fa-medium"></i></a></li>
                    <li>
                        <a class="wechat-wrap" href="javascript:;" rel="noopener noreferrer">
                            <i class="fa fa-weixin"></i>
                            <div class="wechat-pop"></div>
                        </a>
                    </li>
                </ul>
                <div class="right subscribe"><a href="https://mailchi.mp/e135a0f4e0d6/insights_summit" target="_blank"
                        disabled><input type="text"
                            placeholder="Please enter the email address"><button>Subscribe</button></a></div>
            </div>
        </section>
